<form action="#" method="post">
  <fieldset>
    <legend>Datos personales</legend>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel">

    <label for="edad">Edad:</label>
    <input type="number" id="edad" min="10" max="99">

    <label for="fecha">Fecha de contacto:</label>
    <input type="date" id="fecha">
  </fieldset>

  <fieldset>
    <legend>Preferencias de vivienda</legend>
    <label for="lugar">ubicasion:</label>
    <select id="lugar">
      <option>medellin</option>
      <option>Guarne</option>
      <option>Rionegro</option>
    </select>

    <p>Tiene hijos</p>
    <input type="radio" name="Hijos" value="si"> si
    <input type="radio" name="Hijos" value="No"> no

    <p>Intereses:</p>
    <input type="checkbox" id="niño" value="niño"> niño
    <input type="checkbox" id="niña" value="mobile"> niña
  </fieldset>

  <fieldset>
    <legend>Comentarios</legend>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje"></textarea>
  </fieldset>

  <button type="submit">Enviar</button>
  <button type="reset">Resetear</button>
</form>
